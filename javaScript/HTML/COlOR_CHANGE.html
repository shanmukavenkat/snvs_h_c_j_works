<body>
<h1 id="colorText">snvskomal</h1>
<button onclick="changeColor()" class="btn btn-danger">Change Color-red</button>
<button onclick="changeColor1()" class="btn btn-primary">Change Color1-blue</button>
<button onclick="changeColor2()" class="btn btn-success">Change Color1-green</button>
</body>
<script>
    let textHeading = document.getElementById("colorText");
    function changeColor(){
        textHeading.style.color = "red";
    }
    function changeColor1(){
        textHeading.style.color = "blue";
    }
    function changeColor2(){
        textHeading.style.color = "green";
    }
</script>
