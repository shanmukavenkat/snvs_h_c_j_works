<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="heading">Answer The Following Question</h1>
            <div class="card">
                <h1 class="p-4 mb-2 text">What is the capital of India?</h1>
                <div class="mb-3">
                    <form class="ml-4" id="questionsForm">
                        <input type="radio" name="selectOption" value="city1" id="cityHyderabad" />
                        <label for="cityHyderabad">Hyderabad</label>
                        <br />
                        <!--one-->
                        <input type="radio" name="selectOption" value="city2" id="cityChennai" />
                        <label for="cityChennai">Chennai</label>
                        <br />
                        <!--Two-->
                        <input type="radio" name="selectOption" value="city3" id="cityDelhi" />
                        <label for="cityDelhi">Delhi</label>
                        <br />
                        <!--Three-->
                        <input type="radio" name="selectOption" value="city4" id="cityMumbai" />
                        <label for="cityDelhi">Mumbai</label>
                        <br />
                        <!--Four-->
                        <button id="submitBtn" class="btn btn-primary" type="submit">Submit</button>
                        <p id="resultMsg" class="result-msg mt-4"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
