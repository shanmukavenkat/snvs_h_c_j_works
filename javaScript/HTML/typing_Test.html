<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="typing_Test.css" />
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12" id="speedTypingTest">
            <h1>Speed Typing Test</h1>
            <p>On your fingers lets set Go!</p>
            <div class="d-flex flex-row justify-content-start">
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="p-3" />
                <h4 class="pl-2 paraOne">
                    <p id="timer">0</p>
                </h4>
                <p class="text-center p-3">seconds</p>
            </div>

            <div class="card">
                <div class="m-3">
                    <p id="quoteDisplay">

                    </p>
                    <div class="d-flex justify-content-center">
                        <!--apply id="spinner" below div-->
                        <div id="spinner" class="spinner-border" role="status">
                            <span class="visually-hidden"></span><!--remove text Loading ... here-->
                        </div>
                    </div>
                    <form>

                        <textarea class="m-3" rows="4" cols="35" placeholder="Type here!!" id="quoteInput"></textarea>
                    </form>
                </div>
                <p id="result" class="m-3"></p>
                <div class="d-flex flex-row justify-content-lg-around">
                <button class="btn1 btn text-white" id="submitBtn"> Submit</button>
                <button class="btn btn-light ml-3 text-dark" id="resetBtn">Reset</button>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
<script src="typing_Test.js"></script>
</html>
