<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INLINE-event-listeners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>
<div class="p-5">
<h5>-->Inline Event Listener<--</h5>
<button class="btn btn-primary" onclick="greet()">
    Click Me
</button>
<br/>
<h5>-->onEvent Listener<--</h5>
<button class="btn btn-success" id="greetBtn">
    onEvent Listener
</button>
<br/>
<h4>-->addEventListener<--</h4>
<button class="btn btn-danger" id="greetBtn2">
    addEventListener
</button>
</div>
</body>
<script>
    function greet(){
        alert("Hello, World!");
    }
    let button = document.getElementById("greetBtn");
    button.onclick = function(){
        alert("onEvent Listener");
    }
    let button2 = document.getElementById("greetBtn2");
    button2.addEventListener("mouseup",function(){
        alert("addEventListener");
    });

    </script>
</html>
