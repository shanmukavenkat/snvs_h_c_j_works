<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Matching Example</title>
    <style>
        .error-msg {
            color: red;
        }
    </style>
</head>
<body>

<form id="updatePasswordForm">
    <label for="newPassword">New Password:</label><br>
    <input type="password" id="newPassword" name="newPassword"><br>
    <span id="newPasswordErrMsg" class="error-msg"></span><br>

    <label for="confirmPassword">Confirm Password:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword"><br>
    <span id="confirmPasswordErrMsg" class="error-msg"></span><br>

    <button type="submit">Submit</button>
</form>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let passWordEle = document.getElementById("newPassword");
        let conformPassEle = document.getElementById("confirmPassword");
        let errOne = document.getElementById("newPasswordErrMsg");
        let errTwo = document.getElementById("confirmPasswordErrMsg");
        let formEle = document.getElementById("updatePasswordForm");

        passWordEle.addEventListener("blur", function(event) {
            if (event.target.value === "") {
                errOne.textContent = "Enter your password";
                errOne.style.color = "red";
            } else {
                errOne.textContent = "";
            }
        });

        conformPassEle.addEventListener("blur", function() {
            if (passWordEle.value !== conformPassEle.value) {
                errTwo.textContent = "Passwords must match";
                errTwo.style.color = "red";
            } else {
                errTwo.textContent = "";
            }
        });

        formEle.addEventListener("submit", function(event) {
            if (passWordEle.value === "") {
                errOne.textContent = "Enter your password";
                errOne.style.color = "red";
                event.preventDefault(); // Prevent form submission if newPassword is empty
            } else if (passWordEle.value !== conformPassEle.value) {
                errTwo.textContent = "Passwords must match";
                errTwo.style.color = "red";
                event.preventDefault(); // Prevent form submission if passwords don't match
            }
        });
    });
</script>

</body>
</html>
