<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

<p id="paraElement">Event.Key</p>
<p id="paraElement1">Event.Target</p>
<p id="paraElement2">Event.code</p>
<p id="paraElement3"></p>

</body>

<script>
    let inputElement = document.createElement("input");
    let paraElement = document.getElementById("paraElement");
    let paraElement2 = document.getElementById("paraElement2");
    let paraElement3 = document.getElementById("paraElement3");
    function keyDownEvent(event){
        alert("Key Down Event");
        paraElement.textContent = event.key;
        paraElement.style.color = "green";
        paraElement2.textContent = event.target;
        paraElement2.style.color = "red";
        paraElement3.textContent = event.code;
        paraElement3.style.color = "blue";

    }


    inputElement.addEventListener("keydown",keyDownEvent);
    //here we should only give the function name only because  we already added th
    document.body.appendChild(inputElement);
</script>
</html>
