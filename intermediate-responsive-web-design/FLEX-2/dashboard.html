<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/b6207faf77.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
</head>

<body>
<div class="bg-container">
    <div class="page">

        <div class="dashboard">
            <h1 class="text">Dashboard</h1>
            <!-- items -->
            <div class="size-ele">
                <i class="fa fa-home item"></i>
                <p class="item-name">Home</p>
            </div>
            <div class="size-ele">
                <i class="fas fa-download item"></i>
                <p class="item-name">Download</p>
            </div>
            <div class="size-ele selected">
                <i class="far fa-star item"></i>
                <p class="item-name">Favourites</p>
            </div>
            <div class="size-ele">
                <i class="fas fa-cog item"></i>
                <p class="item-name">Settings</p>
            </div>


            <div class="size-ele-1">
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/user-profile-img.png" alt="reload" class="p-image"/>
                <p class="item-name">Sarah Meyers</p>
            </div>
            <!-- items -->
        </div>
<!--contents--->
        <div class="content">
            <h1 class="text-1">Favourites</h1>
            <h1 class="heading-1">Cars</h1>
            <!--images-->
            <div class="images">
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-1-img.png" alt="car" class="image-2"/>
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-2-img.png" alt="car" class="image-2"/>
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-3-img.png" alt="car" class="image-2"/>

            </div>


            <!--images-2-->

            <h1 class="heading-1">Bikes</h1>
            <!--images-->
            <div class="images">
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-1-img.png" alt="car" class="image-2"/>
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-2-img.png" alt="car" class="image-2"/>
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-3-img.png" alt="car" class="image-2"/>

            </div>

            <!--images-3-->
            <h1 class="heading-1">Houses</h1>
            <!--images-->
            <div class="images">
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-1-img.png" alt="car" class="image-2"/>
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-2-img.png" alt="car" class="image-2"/>
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-3-img.png" alt="car" class="image-2"/>

            </div>

        </div>
<!--contents -->
    </div>


</div>
</body>
</html>
