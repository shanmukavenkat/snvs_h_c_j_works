<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box</title>
</head>
<style>

    .box {
        height: 120px;
        width: 120px;
        background-color: skyblue;
        font-size: 40px;
        font-family: "Roboto",sans-serif;
        margin: 10px;

    }
    *{
          color: #f1ca00;
          box-sizing: border-box;
      }

    .box2{
        padding: 120px;
    }
    .box3{
        padding: 20px;
        border: 20px solid  forestgreen;
    }
</style>
<body>
<div class="box box1">1</div>
<div class="box box2">2</div>
<div class="box box3">3</div>
</body>
</html>
