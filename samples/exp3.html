<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    Drag and drop the image into the rectangle.
</p>
<div id="div1" style="width:500px;height:600px;padding:10px;border:10px solid #aaaaaa;" ondrop="drop(event)" ondragover="allowDrop(event)">
</div>
<br>
<img id="drag1" src="https://www.w3schools.com/html/img_logo.gif" draggable="true" ondragstart="drag(event)" width="336" height="69" alt="reload">
<script >
    function allowDrop(ev)
    {
        ev.preventDefault();
    }
    function drag(ev)
    {
        ev.dataTransfer.setData("Text/html",ev.target.id);
    }
    function drop(ev)
    {
        ev.preventDefault();
        var data=ev.dataTransfer.getData("Text/html");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
</body>
</html>
